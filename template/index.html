<!DOCTYPE html>
<html>

<head>
    <title>Upload File and Data</title>
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <div class="container">
        <h1>Upload File and Data</h1>
        <form id="upload-form" enctype="multipart/form-data">
            <div class="form-group">
                <input type="file" name="file" required>
            </div>
            <div class="form-group">
                <label for="first_condition_value">First Condition Value:</label>
                <input type="number" name="first_condition_value">
            </div>
            <div class="form-group">
                <label for="second_condition_value">Second Condition Value:</label>
                <input type="number" name="second_condition_value">
            </div>
            <div class="form-group">
                <label for="first_condition_value">First Amount:</label>
                <input type="number" name="first_amount">
            </div>
            <div class="form-group">
                <label for="second_condition_value">Second Amount:</label>
                <input type="number" name="second_amount">
            </div>
            <div class="form-group">
                <label for="second_condition_value">Third Amount:</label>
                <input type="number" name="third_amount">
            </div>
            <div class="form-group">
                <label for="second_condition_value">Rejection Amount:</label>
                <input type="number" name="rejection_amount">
            </div>
            <div class="form-group">
                <label for="second_condition_value">Bad Order Amount:</label>
                <input type="number" name="bad_order_amount">
            </div>

            <button type="submit" class="submit-button">Upload and Process</button>
        </form>
        <a id="download-link" style="display: none" download="modified_data.xlsx">Download Processed Data</a>
    </div>
    <script src="static/scripts.js"></script>
</body>

</html>
